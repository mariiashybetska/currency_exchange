server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html;

        server_name www.currency-ecxhange.com 127.0.0.1;

        location / {
            include /etc/nginx/conf.d/proxy_params;
            proxy_pass http://backend:8000/;
        }
        }
